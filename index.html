<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Charity: Water Landing Page</title>
  <!-- Link to the CSS file for styles -->
  <link rel="stylesheet" href="styles.css">
  <!-- Use Proxima Nova font if available, otherwise use a similar sans-serif font -->
  <style>
    body {
      font-family: 'Proxima Nova', Arial, Helvetica, sans-serif;
      font-weight: normal; /* Make all text not bold by default */
      font-size: 36px; /* Make all text half as big as before */
      background-color: #fff; /* Set default background to white */
    }
    .main-content-bg {
      background-color: #77A8BB; /* Set background color for main content */
      margin-top: 17px;
      padding-top: 1px;
      min-height: calc(100vh - 17px); /* Make the blue area fill the rest of the page below the logo */
      height: auto;
      padding-bottom: 0;
    }
    h1 {
      font-size: 64px; /* Make heading half as big as before */
      font-weight: normal; /* Make headings not bold */
      margin-bottom: 0; /* Remove space below headings */
    }
    p {
      font-size: 16px; /* Make paragraph text half as big as before */
      margin-top: 2px; /* Make paragraph closer to headings */
      font-weight: normal; /* Make paragraph text not bold */
    }
    button, input {
      font-size: 36px; /* Make button and input text half as big as before */
    }
    /* Make the input box longer */
    input[type="text"] {
      width: 320px; /* Make the input box longer */
      max-width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <!-- Main container for the page content -->
  <div class="container">
    <!-- Logo/Header section -->
    <header class="logo">
      <!-- Logo image from local folder, slightly smaller -->
      <img src="img/cw_logo-2.png" alt="charity: water logo" style="width: 350px; height: auto;">
    </header>

    <!-- Main content area -->
    <div class="main-content main-content-bg" style="position: relative;">
      <!-- Center the image vertically in the blue area using flex -->
      <div style="display: flex; align-items: center; justify-content: flex-start; height: 100%; min-height: 400px; position: relative; z-index: 1;">
        <div class="text-area" style="flex: 1; max-width: 50%;">
          <div style="margin-left: 60px;"> <!-- Move text a bit to the right -->
            <h1 style="margin-bottom:0; white-space:nowrap;">Give 100%.</h1>
            <h1 style="margin-top:0; white-space:nowrap;">See 100%.</h1>
            <!-- Paragraph with 'show' as the last word on the first line -->
            <p style="white-space:nowrap;">Every dollar brings clean water and we<br>show you exactly where it goes.</p>
            <!-- Simple subscribe form -->
            <form class="subscribe-form">
              <button type="submit">Subscribe</button>
            </form>
          </div>
                </div>
        <!-- Image next to heading, now vertically centered -->
        <div class="image-area" style="margin-left: 24px; display: flex; align-items: center; height: 100%;">
          <!-- Main image is now slightly smaller and moved even further down with larger margin-top; z-index brings it in front of the triangle -->
          <img src="img/Charity Water.jpg" alt="Water collection scene" style="width: 600px; height: auto; border-radius: 8px; margin-top: 180px; position: relative; z-index: 2;">
        </div>
      </div>
    </div>

    <!-- White half-triangle at the bottom right, now behind the blue background -->
    <!-- 
      This triangle has its tip halfway across the bottom of the screen,
      and the other point 1/3 of the way up the right side.
    -->
    <div 
      style="
        position: fixed; 
        right: 0; 
        bottom: 0; 
        width: 50vw; 
        height: 33vh; 
        pointer-events: none; 
        z-index: 0; /* Lower z-index puts it behind the main content */
      "
    >
      <!-- 
        The border trick creates a triangle.
        - border-bottom: makes the triangle height (1/3 of the screen)
        - border-left: makes the triangle base (1/2 of the screen width)
        - border-right: transparent so only the left side is visible
      -->
      <div 
        style="
          width: 0; 
          height: 0; 
          border-bottom: 33vh solid #fff; 
          border-left: 50vw solid transparent;
        "
      ></div>
    </div>
  </div>
</body>
</html>
